<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>
    <h1>Tabela 1</h1>
    <table border : "1px"  >
        <tbody>
            <tr>
                <td>L1 - C1</td>
                <td>L1 - C2</td>
                <td>L1 - C3</td> 
            </tr>
            <tr>
                <td>L2 - C1</td>
                <td>L2 - C2</td>
                <td>L2 - C3</td>
            </tr>
            <tr>
                <td>L3 - C1</td>
                <td>L3 - C2</td>
                <td>L3 - C3</td>
            </tr> 
        </tbody>
    </table>

    <h1>Tabela 2</h1>
    <table border : "1px" >
        <tbody>
            <tr>
                <td colspan="2" align="center">L1 - C1-2</td>
                <td>L1 - C2</td>
                
            </tr>
            <tr>
                <td>L2 - C1</td>
                <td>L2 - C2</td>
                <td>L2 - C3</td>
            </tr>
            <tr>
                <td>L3 - C1</td>
                <td colspan="2" align="center">L3 - C2-3</td>
                
            </tr>
        </tbody>
    </table>

    <h1>Tabela 3</h1>
    <table border : "1px"  >
        <tbody>
            <tr>
                <td rowspan="2">L1-2 - C1</td>
                <td>L1 - C2</td>
                <td rowspan="3">L1-2-3 - C3</td>
                
            </tr>
            <tr>
                <td>L2 - C1</td>
    
            </tr>
            <tr>
                <td>L3 - C1</td>
                <td>L3 - C2</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
